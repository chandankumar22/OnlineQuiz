<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <title></title>
</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col-2"></div>

      <div class="col-8" style="margin-top:50px; border:black 2px solid;">
        <ul class="nav nav-tabs" role="tablist" >
          <li class="nav-item"><a href="#signup" class="nav-link" data-toggle="tab">Sign Up</a></li>
          <li class="nav-item"><a href="#signin" class="nav-link" data-toggle="tab">Sign In</a></li>
        </ul>
        <div class="tab-content">
          <div id="signup" class="container tab-pane active" style="padding:50px;">
              <form class="" action="./Registration" method="post">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="uname" value=""  id="name" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="uemail" value="" id="email" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" name="upass" value=""  id="pass" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="repass">Repeat Password</label>
                    <input type="password" name="urepass" value=""  id="repass" class="form-control" required>
                  </div>
                  <button type="submit" class="btn btn-secondary" name="button">SUBMIT</button>
              </form>


          </div>
          <div id="signin" class="container tab-pane" style="padding:50px;"><br>

            <form class="" action="./login" method="post">
                <div class="form-group">
                  <label for="uname">E-MAIL</label>
                  <input type="email" name="usname" value=""  id="uname" class="form-control">
                </div>
                <div class="form-group">
                  <label for="upass">Password</label>
                  <input type="password" name="uspass" value=""  id="upass" class="form-control">
                </div>
                <button type="submit" class="btn btn-secondary" name="button">LOGIN</button>
              </form>
          </div>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.3/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
